<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments.html :: head}"></head>
<body class="inner_page login">
<div class="full_container">
    <div class="container">
        <div class="center verticle_center full_height">
            <div class="login_section">
                <div class="logo_login">
                    <div class="center">

                    </div>
                </div>
                <div class="login_form">
                    <form th:action="@{/sign-up}" th:object="${AccountJoinForm}" method="post">
                        <fieldset>
                            <div th:unless="${email}" class="field">
                                <label class="label_field">Email Address</label>
                                <input type="text" name="email" placeholder="E-mail">
                            </div>

                            <div th:if="${email}" class="field">
                                <label class="label_field">Email Address</label>
                                <input type="text" name="email" placeholder="E-mail" readonly th:value="${email}">

                            </div>

                            <div th:if="${type}">
                                <input type="hidden" name="type" th:value="${type}">
                            </div>

                            <div th:unless="${type}">
                                <input type="hidden" name="type" value="common">
                            </div>

                            <div class="field">
                                <label class="label_field">Nickname</label>
                                <input type="nickname" name="nickname" placeholder="Nickname">
                            </div>
                            <div class="field">
                                <label class="label_field">Password</label>
                                <input type="password" name="password" maxlength="4" placeholder="Password">
                            </div>
                            <div class="field">
                                <label class="label_field">Password</label>
                                <input type="password" name="repeatPassword" maxlength="4" placeholder="repeat password">
                            </div>
                            <div class="field">
                                <label class="label_field hidden">hidden label</label>
                                <a class="forgot" style="margin-right:20px" href="/naver/sign-up">Join with Naver?</a>
                            </div>
                            <div class="field margin_0">
                                <label class="label_field hidden">hidden label</label>
                                <button class="main_bt">Sing In</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments.html :: non-sidebar-script}"></div>
<div th:replace="~{fragments.html :: alert-message}"></div>
</body>
</html>
